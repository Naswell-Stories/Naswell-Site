baseURL = "https://naswellstories.com/"
defaultContentLanguage = "en"
title = "Naswell – Stories & Coaching"
theme = "PaperMod"
publishDir = "docs"
enableRobotsTXT = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content"
    languageCode = "en-us"
    
  [languages.ar]
    languageName = "العربية"
    weight = 2
    contentDir = "content"
    languageCode = "ar"
    languageDirection = "rtl"

[languages.en.params]
  defaultTheme = "dark"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

[languages.en.params.homeInfoParams]
  Title = "Welcome to Naswell"
  Content = "Coaching, storytelling, and honest conversation meet here."

[languages.ar.params]
  defaultTheme = "dark"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

[languages.ar.params.homeInfoParams]
  Title = "مرحباً بك في نصويل"
  Content = "حيث يلتقي التدريب وسرد القصص والمحادثة الصادقة."

[params.assets]
  disableFingerprinting = true
  disableHLJS = true

[pagination]
  pagerSize = 10


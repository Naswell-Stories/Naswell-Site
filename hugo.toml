baseURL = "https://naswellstories.com/"
languageCode = "en-us"
title = "Naswell – Stories & Coaching"
theme = "PaperMod"

[pagination]
  pagerSize = 10

enableRobotsTXT = true

[params]
  # General look & feel
  defaultTheme = "auto"
  disableThemeToggle = false

  # Branding
  title = "Naswell – Stories & Coaching"
  description = "Emotionally intelligent, story-driven coaching to help you rewrite your life story with intention."
  keywords = ["coaching", "stories", "personal growth", "self-improvement", "Naswell"]
  author = "Nasir Ahmed Ayanleh"

  # PaperMod quality-of-life options (safe defaults)
  showReadingTime = true
  showShareButtons = false
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  disableScrollToTop = false

  # IMPORTANT: we are NOT setting homeInfoParams here
  # so that the homepage uses content/_index.md instead
  # of the small “card” layout.

# Social icons in the header/footer
[[params.socialIcons]]
  name = "email"
  url  = "mailto:hello@naswellstories.com"

[[params.socialIcons]]
  name = "stories"
  url  = "mailto:stories@naswellstories.com"

[[params.socialIcons]]
  name = "instagram"
  url  = "#"

[[params.socialIcons]]
  name = "youtube"
  url  = "#"

# Top navigation menu
[menu]

[[menu.main]]
  identifier = "stories"
  name       = "Stories"
  url        = "/stories/"
  weight     = 10

[[menu.main]]
  identifier = "coaching"
  name       = "Coaching"
  url        = "/coaching/"
  weight     = 20


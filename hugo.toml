baseURL = "https://naswell-stories.github.io/Naswell-Site/"
languageCode = "en-us"
title = "Naswell – Stories & Coaching"
theme = "PaperMod"

# Always build into /docs so GitHub Pages can serve it
publishDir = "docs"

# General Hugo options
paginate = 10
enableRobotsTXT = true

[params]
  # Basic branding
  title = "Naswell – Stories & Coaching"
  description = "Emotionally intelligent, story-driven coaching to help you rewrite your life story with intention."
  keywords = ["coaching", "stories", "personal growth", "self-improvement", "Naswell"]
  author = "Nasir Ahmed Ayanleh"

  # Theme behaviour
  env = "production"
  defaultTheme = "auto"       # light / dark / auto
  disableThemeToggle = false

  # UI options
  showReadingTime   = true
  showBreadCrumbs   = true
  showPostNavLinks  = true
  showShareButtons  = false
  showCodeCopyButtons = true
  disableScrollToTop = false

  # Misc
  hideSummary = false

  # Social icons in header/footer
  [[params.socialIcons]]
    name = "email"
    url  = "mailto:hello@naswellstories.com"

  [[params.socialIcons]]
    name = "coaching"
    url  = "mailto:coaching@naswellstories.com"

  [[params.socialIcons]]
    name = "stories"
    url  = "mailto:stories@naswellstories.com"

# IMPORTANT: turn off fingerprinting/SRI so CSS is not blocked
[params.assets]
  disableFingerprinting = true

# Menus (top navigation)
[menu]

  [[menu.main]]
    identifier = "stories"
    name       = "Stories"
    url        = "/stories/"
    weight     = 10

  [[menu.main]]
    identifier = "coaching"
    name       = "Coaching"
    url        = "/coaching/"
    weight     = 20

  [[menu.main]]
    identifier = "about"
    name       = "About Nasir"
    url        = "/about/"
    weight     = 30

  [[menu.main]]
    identifier = "contact"
    name       = "Contact"
    url        = "/contact/"
    weight     = 40